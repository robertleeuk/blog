<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 즉시 리다이렉트
    (function() {
      const locale = (navigator.language || 'ko').split('-')[0];
      const targetLocale = ['ko', 'en'].includes(locale) ? locale : 'ko';
      window.location.replace('/' + targetLocale + '/blog');
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
